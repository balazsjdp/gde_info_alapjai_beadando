<header
  class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#302839] px-10 py-4"
>
  <div class="flex items-center gap-4 text-white">
    <svg
      class="h-8 w-8 text-[var(--primary-color)]"
      fill="none"
      viewBox="0 0 48 48"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        clip-rule="evenodd"
        d="M24 4H42V17.3333V30.6667H24V44H6V30.6667V17.3333H24V4Z"
        fill="currentColor"
        fill-rule="evenodd"
      ></path>
    </svg>
    <h1 class="text-white text-xl font-bold leading-tight tracking-[-0.015em]">Filmklub</h1>
  </div>
  <nav class="flex flex-1 justify-center gap-8">
    @for (item of routes; track $index) {
      <a
        class="text-white text-base font-medium leading-normal transition-colors hover:text-[var(--primary-color)]"
        routerLink="{{ item.path }}"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
        >{{ item.title }}</a
      >
    }
  </nav>
  <div class="flex items-center gap-4">
    <div
      class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
      style="
        background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDTh-isBRSfKz9HTVx2aezNxY5IWjPXktheSbkqx_D_p_8cFRPLX56zJO7GIwkT-IIo-JLqkWBYaRjobvFALLR0TChBVB5nqG8WDTI-TyrNUFrB8vTCeNgzBLcTArDPYJDOcECjNpQO81IxZIx-zhRyplh_eTdtuyS5L9B026udtSWYdW6Nkpgd4V7KeS5YyWTVYaPv9Ytfcj94UCnIj1UREJaV5htokcKS41K9sup9ujNYadF009YW0kKZic_kQFtvpP8Gl5CapxSR');
      "
    ></div>
  </div>
</header>
